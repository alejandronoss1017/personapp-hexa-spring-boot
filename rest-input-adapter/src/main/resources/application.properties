#Loggion config
logging.level.root=INFO
logging.file.name=logs/persona.log
#REST Config
server.port=3000
spring.application.name=PersonApp API
#Bean reference Config
spring.main.allow-circular-references=true
#SWAGGER (OpenAPI) Config
springdoc.api-docs.path=/api-docs
#MariaDB Config
spring.datasource.url=jdbc:mariadb://${MARIADB_HOST}:3306/${MARIADB_DATABASE}
spring.datasource.username=${MARIADB_USER}
spring.datasource.password=${MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
#MongoDB Config
spring.data.mongodb.username=${MONGODB_USER}
spring.data.mongodb.password=${MONGODB_PASSWORD}
spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.port=27017
spring.data.mongodb.host=${MONGODB_HOST}
